<!doctype html>
<html>
<head>
<title>Project 3</title>
<script>

    ///////////////////////Global Variables///////////////////
	var canvas;
	var context;
	var timer;
	var timer2;
	var timer3;
	var timer4;
	var timer5;
	var timer6;
	var timer7;
	var timer8;
	var particles;
	var curves;
	var quads;
	var flipcurves;
	var quads = [];
	var flipcurves = [];
	var circles = [];
	var particles = [];
	var curves = [];
	var colors = ["#3333ff", "#000093", "#4d79ff", "#99bbff", "#b3d9ff"];

	
	////////////////////////////Functions/////////////////////
	
	function init() {
        canvas = document.getElementById('canvas');
        context = canvas.getContext("2d");
		
		timer = setInterval(moveParticles, 10);
		timer2 = setInterval(moveCurves, 50);
		timer3 = setInterval(moveflipCurves, 50);
		timer4 = setInterval(makeParticles, 4500);
		timer5 = setInterval(makeCurves, 1500); 
		timer6 = setInterval(makeFlipCurves, 3500); 	
		timer7 = setInterval(moveQuads, 10);
		timer8 = setInterval(makeQuads, 2500); 
		
		resizeCanvas();
		window.addEventListener('resize', resizeCanvas, false);
        window.addEventListener('orientationchange', resizeCanvas, false);
		canvas.onclick = function(event) {
			handleClick(event.clientX, event.clientY);
		};
		//controls how fast the clicked cirlceS
		timer = setInterval(resizeCanvas, 20);
	}


	///////////////////Quads////////////////	
	function makeQuads() {
		for(var q = 0; q < 4; q++) {
			quads.push(new Quads());
		}
	}
	
	function Quads() {
		this.x = Math.random()*canvas.width;
		this.y = Math.random()*canvas.height;
		this.vx = Math.random()*40-10;
		this.vy = Math.random()*40-10;
		this.color = colors[Math.floor(Math.random()*colors.length)];
	}
	
	function moveQuads() {
		 	context.globalCompositeOperation = "source-over";
			context.fillStyle = "rgba(0, 0, 0, .5)";
			context.globalCompositeOperation = "lighter";
			for(var m = 0; m < quads.length; m++) {
				var r = quads[m];
				context.beginPath();
				context.arc(r.x, r.y, r.radius, 90, degreesToRadians(360), true);
				context.fillStyle = r.color;
				context.fill();
				r.x += r.vx;
				r.y += r.vy;
				if(r.x < -50) r.x = canvas.width+30;
				if(r.y < -50) r.y = canvas.height+50;
				if(r.x > canvas.width+50) r.x = -50;
				if(r.y > canvas.height-50) r.y = -50;
				if(r.radius > 0) r.radius -= 1 ;
			}
	}
	

//////////////////Curves///////////////	
	
	function makeCurves() {
		for(var j = 0; j < 6; j++) {
			curves.push(new Curve());
		}
	}
	
		function makeFlipCurves() {
		for(var k = 0; k < 6; k++) {
			flipcurves.push(new flipCurves());
		}
	}
		function Curve() {
		this.x = Math.round(Math.random())*canvas.width;
		this.y = Math.round(Math.random())*canvas.height;
		this.vx = Math.random()*50-10;
		this.vy = Math.random()*50-10;
		this.color = colors[Math.floor(Math.random()*colors.length)];
		this.radius = 20;
	}
	
		function flipCurves() {
		this.x = Math.round(Math.random())*canvas.width;
		this.y = Math.round(Math.random())*canvas.height;
		this.vx = Math.random()*40-10;
		this.vy = Math.random()*40-10;
		this.color = colors[Math.floor(Math.random()*colors.length)];
		this.radius = 20;
	}
	
	function moveCurves() {
	 	context.globalCompositeOperation = "source-over";
		context.fillStyle = "rgba(0, 0, 0, .5)";
		context.globalCompositeOperation = "lighter";
			for(var j = 0; j < curves.length; j++) {
				var c = curves[j];
				context.beginPath();
				context.moveTo(110, 90);
				context.arc(c.x, c.y, c.radius, 0, true, degreesToRadians(360));
				context.bezierCurveTo(40, 40, 90, 180, 50, 110);
				context.lineTo(90, 110);
				context.lineTo(110, 110);
				context.closePath();
				context.fillStyle = c.color;
				context.fill();
				c.x += c.vx;
				c.y += c.vy;
			
				if(c.y < -50) c.y = canvas.height+50;
				if(c.y > canvas.height-50) c.y = -50;
				if(c.radius > 0) c.radius -= 1 ;
			}
	}
	
	function moveflipCurves() {
		context.globalCompositeOperation = "source-over";
		context.fillStyle = "rgba(0, 0, 0, .5)";
		context.globalCompositeOperation = "lighter";
			for(var k = 0; k < flipcurves.length; k++) {
				var f = flipcurves[k];
				context.beginPath();
				context.moveTo(20,30);
				context.lineTo(30,40);
				context.lineTo(40,20);
				context.arc(f.x, f.y, f.radius, 0, true, degreesToRadians(360));
				context.closePath();
				context.fillStyle = f.color;
				context.fill();
				f.x += f.vx;
				f.y += f.vy;
				if(f.x < -20) f.x = canvas.width+20;
	
				if(f.x > canvas.width+20) f.x = -20;
			
				if(f.radius > 0) f.radius -= 1 ;
			}
	}
	
///////////Particles///////////

	function makeParticles() {
		for(var i = 0; i < 15; i++) {
			particles.push(new Particle());
		}
	}
	
	function Particle() {
		this.x = Math.random()*canvas.width;
		this.y = Math.random()*canvas.height;
		this.vx = Math.random()*20-5;
		this.vy = Math.random()*20-5;
		this.color = colors[Math.floor(Math.random()*colors.length)];
		this.radius = 100;
	}
	
	function moveParticles() {
		context.globalCompositeOperation = "source-over";
		context.fillStyle = "rgba(0, 0, 0, .1)";
		context.globalCompositeOperation = "lighter";
			for(var i = 0; i < particles.length; i++) {
				var p = particles[i];
				context.beginPath();
				context.arc(p.x, p.y, p.radius, 20, degreesToRadians(360), true);
				context.rect(p.x, p.y, p.x, p.y);
				context.fillStyle = p.color;
				context.fill();
				p.x += p.vx;
				p.y += p.vy;
				if(p.x < -50) p.x = canvas.width+30;
				if(p.y < -50) p.y = canvas.height+50;
				if(p.x > canvas.width+50) p.x = -50;
				if(p.y > canvas.height-50) p.y = -50;
				if(p.radius > 0) p.radius -= 1 ;
			}
	}
	
	
	
	function Circle(x, y, color) {
		this.x = x;
		this.y = y;
		this.dx = Math.random()*3-2;
		this.dy = Math.random()*3-2;
		this.color = color;
	}


	function handleClick(x, y) {
	     var found = false;
		 for (var i=0; i<circles.length; i++) {
			d = Math.sqrt((circles[i].x - x)*(circles[i].x - x) + (circles[i].y - y)*(circles[i].y - y));
			if (d <= 20) {
				circles.splice(i, 1);
				found = true;
			}
		 }
		 fillBackgroundColor();
		 if (!found) {
			var color = colors[Math.floor(Math.random()*colors.length)];
			circles.push(new Circle(x, y, color));
		}
		for (var i=0; i<circles.length; i++) {
			drawCircle(circles[i]);
		}
	  }
	  function drawCircle(circle) {
		 context.beginPath();
		 context.arc(circle.x, circle.y, 19, 4, degreesToRadians(360), true);
		 context.arc(circle.x, circle.y, 0, 1, degreesToRadians(360), true);
		 context.fillStyle = circle.color;
		 context.fill();
		 context.stroke();
		 context.strokeStyle="white";
		 if (circle.x + circle.dx > canvas.width || circle.x + circle.dx < 0)
			circle.dx = -circle.dx;
		 if (circle.y + circle.dy > canvas.height || circle.y + circle.dy < 0)
			circle.dy = -circle.dy;
		 circle.x += circle.dx;
		 circle.y += circle.dy;
	  }
	

	
	function resizeCanvas() {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
		fillBackgroundColor();
		for (var i=0; i<circles.length; i++) {
			drawCircle(circles[i]);
		}
    }
	
	function fillBackgroundColor() {
	
	var my_gradient=context.createLinearGradient(0,0,0,100);
		my_gradient.addColorStop(0,"black");
		my_gradient.addColorStop(1,"white");
		context.fillStyle=my_gradient;
		context.fillRect(canvas.width, canvas.height, canvas.width, canvas.height);
	}
	
	window.onload = init;
	
	function degreesToRadians(degrees) {
		return (degrees * Math.PI)/180;
	}

</script>
