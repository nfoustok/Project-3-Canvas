<!doctype html>
<html lang="en">
<head>
 <title>Particle System</title>
 <meta charset="utf-8">
 <style>
canvas {
 border: 1px solid black;;
}
</style>
 <script>
 var canvas;
 var context;
 var particles;
 var timer;
 var timer2;
 function makeParticles() {
	//create an array of particles for our animation
	particles = [];
	for(var i = 0; i < 30; i++)
	{
		particles.push(new Particle());
	}
 }
 function degreesToRadians(degrees) {
	 //converts from degrees to radians and returns
	 return (degrees * Math.PI)/180;
 }
 function Particle()
 {
	 //the constructor for a single particle, with random starting x+y, velocity, color, and radius
	 this.x = 250;
	 this.y = 200;
	 this.vx = Math.random()*10-5;
	 this.vy = Math.random()*10-5;
	 var colors = ["red", "green", "white"];
	 this.color = colors[Math.floor(Math.random()*colors.length)];
	 this.radius = 30;
 }
 function moveParticles() {
	 //partially clear the screen to fade previous circles, and draw a new particle at each new coordinate
	 context.globalCompositeOperation = "source-over";
	 context.fillStyle = "rgba(0, 0, 0, 0.1)";
	 context.fillRect(0, 0, canvas.width, canvas.height);
	 context.globalCompositeOperation = "lighter";
	 for(var i = 0; i < 30; i++) //{
		//particles.push(new Particle());
		//}
	 {
		 var p = particles[i];
		 context.beginPath();
		 context.arc(p.x, p.y, p.radius, 0, degreesToRadians(360), true);
		 context.fillStyle = p.color;
		 context.fill();
		 p.x += p.vx;
		 p.y += p.vy;
		 if(p.x < -50) p.x = canvas.width+50;
		 if(p.y < -50) p.y = canvas.height+50;
		 if(p.x > canvas.width+50) p.x = -50;
		 if(p.y > canvas.height-50) p.y = -50;
		 if(p.radius > 0) p.radius -= 1 ;
		 
	 }
 }

 window.onload = function() {
 	 canvas = document.getElementById('canvas');
	 context = canvas.getContext('2d');
	 makeParticles();
	  timer = setInterval(moveParticles, 100);
	  timer2 = setInterval(makeParticles, 4500);
 }
</script>
</head>
<body>
	<canvas id="canvas" width="500" height="400"></canvas>
</body>
</html>
